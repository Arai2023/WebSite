  <style>
      body {

          font-family: "Inter", sans-serif;
          margin: 0;
          padding: 0;
      }

      .chat-page {
          max-width: 600px;

      h2 {

      .chat-body {

          overflow-y: auto;
          display: flex;

          gap: 8px;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          padding: 10px;
          background-color: #f9f9f9;
      }

      .chat-input {
          display: flex;

      .chat-input input {

      }

      .chat-input button {

          background: #182033;
          color: white;

          border-radius: 5px;
          cursor: pointer;
      }

      .message {
          padding: 10px;

          max-width: 80%;

      }

      .message.user {
          background-color: #415788;
          color: white;

      }

<body>
<div class="chat-page">

<script>
  function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage("user", msg);
    input.value = "";

    setTimeout(() => {
      const response = getBotResponse(msg);
      addMessage("bot", response);
    }, 500);
  }

  function addMessage(sender, text) {
    const chatBody = document.getElementById("chatBody");
    const msgDiv = document.createElement("div");
    msgDiv.className = `message ${sender}`;
    msgDiv.innerText = text;
    chatBody.appendChild(msgDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function getBotResponse(msg) {
    msg = msg.toLowerCase();

    if (msg.includes("–ø—Ä–∏–≤–µ—Ç")) return "–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?";

    if (msg.includes("–∫–æ–Ω—Ç–∞–∫—Ç—ã")) return "–°–≤—è–∑–∞—Ç—å—Å—è —Å –Ω–∞–º–∏ –º–æ–∂–Ω–æ –ø–æ email: info@hotelfinder.kz";

    return "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –ø–æ–∫–∞ –Ω–µ –ø–æ–Ω–∏–º–∞—é —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–Ω–∞—á–µ.";
