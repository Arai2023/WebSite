<div class="payment-page">
    <h2>üí≥ –û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Kaspi</h2>
    <label for="amount">–°—É–º–º–∞ (—Ç–≥):</label>
    <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" />
    
    <button onclick="payWithKaspi()">–û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Kaspi</button>
    
    <p id="payment-status"></p>
  </div>
  
  <script>
    function payWithKaspi() {
      const amount = document.getElementById('amount').value;
      const orderId = 'order_' + Date.now();  // –°–æ–∑–¥–∞—ë–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –∑–∞–∫–∞–∑–∞
      const accountId = 'user@example.com';   // –ü—Ä–∏–º–µ—Ä email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å)
  
      fetch('http://localhost:3000/create-payment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          amount: amount,
          orderId: orderId,
          accountId: accountId,
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.payment_url) {
          window.location.href = data.payment_url;  // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã Kaspi
        }
      })
      .catch(error => {
        document.getElementById('payment-status').innerText = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
        console.error('–û—à–∏–±–∫–∞:', error);
      });
    }
  </script>
  <!-- –ö–æ–Ω–µ—Ü –±–ª–æ–∫–∞ –æ–ø–ª–∞—Ç—ã -->
  
  </body>
